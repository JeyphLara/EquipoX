<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 15px; background-color: blue; color: white; padding: 10px; border: none; width: 100%; cursor: pointer; }
        button:hover { background-color: darkblue; }
        #message { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <h2>Registro de Cliente</h2>
    <form id="customerForm">
        <label for="documentType">Tipo de Documento:</label>
        <select id="documentType" required>
            <option value="CC">Cédula de Ciudadanía</option>
            <option value="CE">Cédula de Extranjería</option>
            <option value="TI">Tarjeta de Identidad</option>
            <option value="PASSPORT">Pasaporte</option>
        </select>

        <label for="documentNumber">Número de Documento:</label>
        <input type="text" id="documentNumber" maxlength="15" required>

        <label for="firstName">Nombre:</label>
        <input type="text" id="firstName" maxlength="50" required>

        <label for="lastName">Apellido:</label>
        <input type="text" id="lastName" maxlength="50" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" maxlength="100" required>

        <label for="phoneNumber">Teléfono:</label>
        <input type="text" id="phoneNumber" maxlength="13" required>

        <label for="address">Dirección:</label>
        <input type="text" id="address" maxlength="100">

        <label for="city">Ciudad:</label>
        <input type="text" id="city" maxlength="50">

        <label for="department">Departamento:</label>
        <input type="text" id="department" maxlength="50" required>

        <button type="submit">Registrar</button>
    </form>

    <p id="message"></p>

    <script>
        document.getElementById("customerForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const customerData = {
                documentType: document.getElementById("documentType").value,
                documentNumber: document.getElementById("documentNumber").value,
                firstName: document.getElementById("firstName").value,
                lastName: document.getElementById("lastName").value,
                email: document.getElementById("email").value,
                phoneNumber: document.getElementById("phoneNumber").value,
                address: document.getElementById("address").value,
                city: document.getElementById("city").value,
                department: document.getElementById("department").value
            };

            try {
                const response = await fetch("/api/customers/save", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(customerData)
                });

                const message = document.getElementById("message");
                if (response.ok) {
                    alert("Registro exitoso!")
                    // message.textContent = "Registro exitoso!";
                    // message.style.color = "green";
                } else {
                    const errorText = await response.text();
                    alert("Error: " + errorText);
                    // message.textContent = "Error: " + errorText;
                    // message.style.color = "red";
                }
            } catch (error) {
                console.error("Error en la solicitud:", error);

                document.getElementById("message").textContent = "Error al conectar con el servidor.";
            }
        });
    </script>

</body>
</html>
